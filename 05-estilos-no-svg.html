<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="utf-8">
        <title>Definindo estilos</title>
        <script src="https://d3js.org/d3.v4.min.js"></script>
        <style>
          .sol {
            fill: yellow;
            stroke: orange;
            stroke-width: 6;
          }

          .ceu {
            fill: blue;
          }

          .grama {
            fill: green;
          }
        </style>
    </head>
    <body>
        <svg width="450" height="200" >
          <rect x="0" y="0" width="250" height="200" class="ceu" />
          <circle cy="70" cx="86" r="30" class="sol" />
          <rect x="0" y="160" width="250" height="150" class="grama" />

        </svg>
    </body>
</html>
